{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<style>
    /* title, h5, th, td, table {text-align: center;} */
    table, th, td {
        border-collapse: collapse;
        background-color: rgb(251, 221, 238);
        border-width: 1px;
        padding: 20px;
        border-radius: 10px;
      }
    * {
        font-family: 'Arial';
        /* text-align: center; */
        vertical-align: middle;
    }
    th, td {
        padding: 10px 14px
    }
    /* table {
    margin-left: auto;
    margin-right: auto;
    } */
  </style>
  
<div class = "login">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Belum mempunyai akun? <a href="{% url 'wishlist:register' %}">Buat Akun</a>

</div>

{% endblock content %}
