{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<style>
    /* title, h5, th, td, table {text-align: center;} */
    table, th, td {
        border-collapse: collapse;
        background-color: rgb(251, 221, 238);
        border-width: 1px;
        padding: 20px;
        border-radius: 10px;
      }
    * {
        font-family: 'Arial';
        /* text-align: center; */
        vertical-align: middle;
    }
    th, td {
        padding: 10px 14px
    }
    /* table {
    margin-left: auto;
    margin-right: auto;
    } */
  </style>
  
<div class = "login">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
